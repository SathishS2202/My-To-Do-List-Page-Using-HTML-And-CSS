<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do List</title>
    <link rel="stylesheet" href="css/style.css">
         
</head>
<body>
    <div class="section">
        <div class="container">
            <div><h1>My to-do list</h1></div>
            <div><p><i>Double-click an item to mark it complete.</i></p></div>
            <table>
                <tr>
                  <td><div><input type="text"></td>
                    <td><button class="add">Add</button></td>
                </div>
                </tr>
           </table>
           <ol>
            <li class="list1">My</li> <br>
            <li class="list2">to-do</li> <br>
            <li class="list3">list</li> <br>
           </ol>
           <div class="bts">
            <button class="button1">Clear Completed</button>
            <button class="button2">Empty List</button>
            <button class="button3">Save List</button>
           </div>
        </div>
    </div>
</body>
</html>
